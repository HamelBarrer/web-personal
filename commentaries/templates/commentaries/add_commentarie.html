{% extends 'base.html' %}
{% block content %}
    <div class="skill-box">
        <div class="header bg-green fg-white">
            {% if profile.avatar %}
                <img class="avatar" src="{{ profile.avatar.url }}" alt="Imagen de Usuario">
            {% endif %}
            <div class="title">{{ profile.user.username }}</div>
        </div>
        <ul class="skills">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for fields in form %}
                    <div class="form-group">
                        {{ fields.label_tag }}
                        {{ fields }}
                    </div>
                {% endfor %}
                <button class="button primary">Crear Comentario</button>
            </form>
        </ul>
    </div>
{% endblock %}
